<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example: connecting</title>
    <script src="/dist/motu-debug.js"></script>
  </head>
  <body>
  <p>
    View source to see code, check console to see what's happening :-)
  </p>
  <script>
    var motu = new Motu()
    motu.datastore.on('changed', function(a, b) {
      console.log(a.length + ' items changed by ' + b)
      motu.disconnect()
    });

    motu.connect('192.168.0.142')
  </script>
  </body>
</html>
