<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example: connecting</title>
    <script src="/node_modules/systemjs/dist/system.js"></script>
  </head>
  <body>
  <script>
  System.config({
    baseURL: '/dist'
  })

  System.import('motu.js').then(function(Motu) {
    var motu = new Motu()
    motu.connect('192.168.0.143')
  })

  </script>
  </body>
</html>
